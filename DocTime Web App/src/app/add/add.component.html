<div class="container-full" *ngIf="!success">
  <mat-card class=" mar mat-elevation-z4 grid">
    <mat-card-title style="text-align: center" class="col-12">
      <h1 style="font-weight: 300">Add Doctor</h1>
    </mat-card-title>
    


    <mat-card-content class="grid">
      <form [formGroup]="myForm">

        <!-- Value: {{ myForm.value | json }} -->

        

        <mat-form-field class="col-xlg-4 col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
          <input matInput placeholder="name" formControlName="name">
        </mat-form-field>


        <mat-form-field class="col-xlg-4 col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
          <input matInput pattern="^[a-zA-Z0-9\.]+@[a-zA-Z0-9]+(\-)?[a-zA-Z0-9]+(\.)?[a-zA-Z0-9]{2,6}?\.[a-zA-Z]{2,6}$"  placeholder="email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="col-xlg-4 col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
          <input matInput type="number" pattern="^\d+$" placeholder="id" formControlName="id">
        </mat-form-field>


        <mat-form-field class="col-xlg-4 col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
          <input matInput placeholder="area" maxlength="50" minlength="3"  pattern="^[a-zA-Z\s]*$"  formControlName="area">
        </mat-form-field>

        <mat-form-field class="col-xlg-4 col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
          <input matInput placeholder="image_url" type="url" formControlName="image_url">
        </mat-form-field>

        <mat-form-field class="col-xlg-4 col-lg-4 col-md-6 col-sm-6 col-xs-12" appearance="fill">
          <input matInput placeholder="experience" pattern="[1-9][0-9]" type="number" formControlName="experience">
        </mat-form-field>

        <mat-form-field class="col-12" appearance="fill">
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>

      

        <div class="col-12">
          <div class="grid ma" formArrayName="phones">
            <mat-card style="margin-bottom: 40px" mat-elevation-z7 class="col-12" *ngFor="let phone of phoneForms.controls; let i=index"
              [formGroupName]="i">
              <mat-card-header>
                <mat-card-title>Enter Mobile Number</mat-card-title>
              </mat-card-header>

              <mat-card-content>
                <mat-form-field class="center-stuff" appearance="fill">
                  <input matInput placeholder="Enter Phone Number"  formControlName="number">
                </mat-form-field>
              </mat-card-content>

              <mat-card-actions>
                <button mat-raised-button color="warn" class="end-stuff" mat-button (click)="deletePhone()">Delete</button>
              </mat-card-actions>

            </mat-card>
          </div>
        </div>
        <div class="col-12 center-stuff">
          <button mat-raised-button color="primary" (click)="addPhone()">Add Phone Number</button>
        </div>


        <div class="col-12">
          <div class="grid ma" formArrayName="specialization">
            <mat-card style="margin-bottom: 40px" mat-elevation-z7 class="col-12" *ngFor="let specialization of specializationForms.controls; let i=index"
              [formGroupName]="i">
              <mat-card-header>
                <mat-card-title>Enter Specialization</mat-card-title>
              </mat-card-header>

              <mat-card-content>
                <mat-form-field class="center-stuff" appearance="fill">
                  <input matInput placeholder="Enter Specializarion"  formControlName="specialist">
                </mat-form-field>
              </mat-card-content>

              <mat-card-actions>
                <button mat-raised-button color="warn" class="end-stuff" mat-button (click)="deleteSpecialization()">Delete</button>
              </mat-card-actions>

            </mat-card>
          </div>
        </div>
        <div class="col-12 center-stuff">
          <button mat-raised-button color="primary" (click)="addSpecialization()">Add Specialization</button>
        </div>

        <div class="col-12">
          <div class="grid ma" formArrayName="degrees">
            <mat-card style="margin-bottom: 40px" mat-elevation-z7 class="col-12" *ngFor="let degree of degreeForms.controls; let i=index"
              [formGroupName]="i">
              <mat-card-header>
                <mat-card-title>Enter Degree</mat-card-title>
              </mat-card-header>

              <mat-card-content>
                <mat-form-field class="center-stuff" appearance="fill">
                  <input matInput placeholder="Enter Degree"  formControlName="degree">
                </mat-form-field>
              </mat-card-content>

              <mat-card-actions>
                <button mat-raised-button color="warn" class="end-stuff" mat-button (click)="deleteDegree()">Delete</button>
              </mat-card-actions>

            </mat-card>
          </div>
        </div>
        <div class="col-12 center-stuff">
          <button mat-raised-button color="primary" (click)="addDegree()">Add Degree</button>
        </div>



        <hr>

        <div class="col-12 space-stuff">
          <button mat-raised-button class="blac" type="reset"  >Reset</button>
          <button mat-raised-button color="primary" color="accent" [disabled]="myForm.invalid" (click)="submit()">Submit</button>
        </div>

      </form>
    </mat-card-content>




  </mat-card>
</div>


<div class="container-full" *ngIf="success">
  <div class="grid justify-center">
    <div class="col-grid">
      <app-submit-sucess></app-submit-sucess>
    </div>
    <div>
      <button mat-raised-button (click)="reload()" color="accent">Add another doctor</button>
    </div>
  </div>

  <div class="grid align-center">
    <div class="col-grid">
      <h1 style="text-align: center">Doctor added sucessfully</h1>
    </div>
  </div>
</div>
